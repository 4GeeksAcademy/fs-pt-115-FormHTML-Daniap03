<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <strong>
                    <p>Payment form example</p>
                </strong>
            </div>
        </nav>
        <form class="row mt-5">
            <div class="col-md-5 mb-3">
                <label for="imputCard" class="form-label">Card#</label>
                <input type="text" class="form-control" id="imputCard" name="imputCard"
                    placeholder="XXXXXXXXXXXXXXXXXXXXX" required />

            </div>
            <div class="col-md-3 mb-3">
                <label for="imputCVC" class="form-label">CVC#</label>
                <input type="text" class="form-control" id="imputCVC" name="imputCVC" placeholder="0000" required />

            </div>
            <div class="col-md-4 mb-3">
                <label for="imputAmount" class="form-label">Amount</label>
                <input type="text" class="form-control" id="imputAmount" name="imputAmount" placeholder="Amount"
                    required />

            </div>
            <div class="col-md-6 mb-3">
                <label for="imputFirstName" class="form-label">FirstName</label>
                <input type="text" class="form-control" id="imputFirstName" name="imputFirstName" required />

            </div>
            <div class="col-md-6 mb-3">
                <label for="imputLastName" class="form-label">LastName</label>
                <input type="text" class="form-control" id="imputLastName" name="imputLastName" required />

            </div>
            <div class="col-md-6 mb-3">
                <label for="imputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="imputCity" name="imputCity" required />

            </div>
            <div class="col-md-3 mb-3">
                <label for="imputState" class="form-label">State</label>
                <input type="text" class="form-control" id="imputState" name="imputState" placeholder="Pick a state"
                    required />

            </div>
            <div class="col-md-3 mb-3">
                <label for="imputPostalCode" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="imputPostalCode" name="imputPostalCode" />

            </div>

            <div class="col-md-3 mb-3">
                <label for="imputEmail" class="form-label">We accept:</label><br>
                <div id="checkbox">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1"><i
                                class="fa-brands fa-cc-mastercard"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2"><i
                                class="fa-brands fa-cc-visa"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                        <label class="form-check-label" for="inlineCheckbox3"><i
                                class="fa-brands fa-cc-paypal"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                        <label class="form-check-label" for="inlineCheckbox4"><i
                                class="fa-brands fa-cc-apple-pay"></i></label>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-6 mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                    aria-describedby="submensaje"></textarea>
                <div id="submensaje" class="form-text">
                    Add any notes here
                </div>
            </div>
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid d-flex justify-content-end">
                        <button class="btn btn-secondary" id="cancel"  type="submit">Close</button>
                        <button class="btn btn-primary" type="submit">Send</button>
                </div>
            </nav>

        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
